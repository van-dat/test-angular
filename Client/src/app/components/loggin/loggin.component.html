<form  [formGroup]="dataUser" (submit)="onSubmit()" class="vh-100 gradient-custom overflow-hidden ">
    <div class="container  h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body  text-center">

                        <div class=" mt-md-4 d-flex align-items-center justify-content-center flex-column">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 ">Please enter your login and password!</p>
                            <div class="form-outline form-white mb-4">
                                <input type="text"  formControlName="Name" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label" for="typeEmailX">Name</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" autocomplete="on" formControlName="Password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
